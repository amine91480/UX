<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel='rel="stylesheet" ' href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="form-row justify-content-md-center">
      <div class="text-center p-5">
        <a class="navbar-brand" href="#"> <h1> EventBrite </h1> </a>  
      </div>
      </div>
      <form>
        <div class="form-row justify-content-md-center">
          <div class="col-md-4 mb-3">
            <p class="text-center"> First name </p> 
            <input type="text" class="form-control" id="validationDefault01" required>
          </div>
          <div class="col-md-4 mb-3">
            <p class="text-center"> Last name </p>
            <input type="text" class="form-control" id="validationDefault02" required>
          </div>
        </div>
         
          </div>
          <div class="form-row justify-content-md-center">
            <div class="col-md-3 mb-3">
              <p class="text-center"> Email </p>
              <input type="text" class="form-control" id="validationDefault03" required>
            </div>
          </div>

            <div class="form-row justify-content-md-center">
            <div class="col-md-3 mb-3">
                  <p class="text-center"> Password </p>
              <input type="Password" class="form-control" required>
            </div>
          </div>

          <div class="form-row justify-content-md-center">
            <div class="col-md-3 mb-3">
                  <p class="text-center"> Confirmation Password </p>
              <input type="Password" class="form-control" required>
            </div>
          </div>
          <br />
          <div class="text-center">
            <button class="btn btn-primary" type="submit"> Inscription </button>
            <hr class="my-4" width="50%">
          </div>
       
          <div class="text-center">
            <small> You have an account ? </small>
            <a class="navbar-brand p-right" href="#"> Sign In </a> 
          </div>
       
        </div>
      </form>
    </div>
</body>
</html>
